<!-- *ngFor is a custom html attribute for loop then i put javaScript in it
    It is similar to 
    <ul>
        <li></li>
        <li></li>
        <li></li>               
    </ul> -->
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos To Display.</div><!-- if length=0 then prints no todo to display else the needed part in the else position. -->
<ng-template #elseBlock>
    <div *ngFor="let todo of todos;index as i">
        <!-- Passing a todo object to another component for display;
    also initiating eventlistener of name deleteTodo($event) of type todoDelete(custom event) -->
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
