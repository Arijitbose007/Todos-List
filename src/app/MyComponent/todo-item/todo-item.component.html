<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>  <!-- passed from the todos.component.html -->
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onclick(todo)">Delete</button>
    <!-- (click) is handling an event which is when one clicks on the button(calls eventlistener)
     then it refers to the onclick() function defined in the .ts file of this component.
         (todo) is an objecgt of type Todo defined in Todo.ts  -->
</div>
