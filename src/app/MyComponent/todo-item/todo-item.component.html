<div class="my-3">
    <h5>{{todo.title}}</h5>  <!-- passed from the todos.component.html -->
    <p>{{todo.desc}}</p>
    <button class="btn btn-sm btn-danger" (click)="onclick(todo)">Delete</button>

</div>
